sudo: required
services:
  - docker

before_install:
  - docker build -t westentcode/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run westentcode/react-test npm test -- --coverage

after_success:
  - docker build -t westentcode/multi-client ./client
  - docker build -t westentcode/multi-nginx ./nginx
  - docker build -t westentcode/multi-server ./server
  - docker build -t westentcode/multi-worker ./worker
  #log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_LOGIN" --password-stdin
  #Take those images and push them to docker hub
  - docker push westentcode/multi-client
  - docker push westentcode/multi-nginx
  - docker push westentcode/multi-server
  - docker push westentcode/multi-worker